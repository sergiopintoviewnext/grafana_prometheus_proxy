---

- name: A単adir repo Grafana en Rhel
  when: ansible_os_family == "RedHat"
  block:
  - name: A単adir repo grafana
    ansible.builtin.yum_repository:
      name: grafana
      description: grafana repo
      baseurl: https://rpm.grafana.com
      gpgcheck: false


- name: A単adir repo Grafana en Debian
  when: ansible_os_family == "Debian"
  block:
  - name: Instalar gnupg
    ansible.builtin.apt:
      name: gnupg
      state: present
      update_cache: true

  - name: Agregar clave GPG de Grafana Debian
    ansible.builtin.apt_key:
      url: https://apt.grafana.com/gpg-full.key
      state: present

  - name: A単adir repositorio Grafana Debian
    ansible.builtin.apt_repository:
      repo: deb https://apt.grafana.com stable main
      state: present
     

- name: Instalar Grafana
  ansible.builtin.package:
    name: grafana
    state: present
    update_cache: true


- name: Habilitar servicio Grafana
  ansible.builtin.service:
    name: grafana-server
    state: started
    enabled: true


- name: Permitir trafico por puerto de grafana
  ansible.posix.firewalld:
    port: 3000/tcp
    state: enabled
    permanent: true
    immediate: true
  when: ansible_os_family == "RedHat"    

